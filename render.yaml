services:
  # Frontend (Next.js)
  - type: web
    name: squeezeweasel-web
    rootDir: apps/web
    env: node
    buildCommand: cd ../.. && pnpm install && cd apps/web && pnpm build
    startCommand: cd ../.. && cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_DEMO_MODE
        value: "true"
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false  # Set to API service URL after deploy

  # API Service
  - type: web
    name: squeezeweasel-api
    rootDir: apps/api
    env: node
    buildCommand: cd ../.. && pnpm install && cd apps/api && pnpm prisma:generate && pnpm build
    startCommand: cd ../.. && cd apps/api && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: REDIS_URL
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: DEMO_MODE
        value: "true"
      - key: WEB_BASE_URL
        sync: false  # Set to web service URL after deploy
      - key: API_BASE_URL
        sync: false  # Set to this service's URL after deploy
      - key: OPENAI_API_KEY
        sync: false  # Optional
      - key: GEMINI_API_KEY
        sync: false  # Optional

  # Worker Service (processes jobs from queue)
  - type: worker
    name: squeezeweasel-worker
    rootDir: apps/worker
    env: node
    buildCommand: cd ../.. && pnpm install && cd apps/worker && pnpm build
    startCommand: cd ../.. && cd apps/worker && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set same value as API service
      - key: REDIS_URL
        sync: false  # Set same value as API service
      - key: DEMO_MODE
        value: "true"
      - key: OPENAI_API_KEY
        sync: false  # Optional - set same as API service if using
      - key: GEMINI_API_KEY
        sync: false  # Optional - set same as API service if using

